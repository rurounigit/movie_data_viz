  tmdb_user_review_summary: User reviews for 'The Shawshank Redemption' are overwhelmingly
    positive. Common praises include the film's quality and its status as a cinematic
    masterpiece. The film, directed by Frank Darabont and starring Tim Robbins and
    Morgan Freeman, is based on a Stephen King novella and tells the story of a wrongly
    convicted banker's experience in Shawshank State Prison, highlighting themes of
    friendship and hope. The narrative focuses on Andy Dufresne's struggle for survival
    and his bond with fellow inmate Ellis 'Red' Redding. The reviews suggest a strong
    emotional impact and recognition of the film's significance, with one reviewer
    giving it a very high rating.
  plot_with_character_constraints_and_relations: In 1946, Andy Dufresne is wrongly
    convicted and sentenced by the 1946 Judge, prosecuted by the 1946 D.A., for the
    murder of Andy Dufresne's Wife. In Shawshank Penitentiary, Andy Dufresne befriends
    Ellis Boyd 'Red' Redding, who helps him navigate prison life. Warden Norton, a
    corrupt warden, clashes with Andy Dufresne, exploiting the prisoners. Captain
    Byron T. Hadley, Warden Norton's enforcer, oversees the prison's brutal operations.
    Andy Dufresne also befriends Tommy, who later reveals information about Andy Dufresne's
    case, but is killed by Captain Byron T. Hadley. Andy Dufresne assists Brooks Hatlen
    with his literacy. Bogs Diamond and his gang target Andy Dufresne. Ellis Boyd
    'Red' Redding and Heywood are close friends. Ellis Boyd 'Red' Redding is interviewed
    by the 1947 Parole Hearings Man and later by the 1957 Parole Hearings Man. Over
    two decades, Andy Dufresne meticulously plans his escape. Eventually, Andy Dufresne
    escapes, exposing Warden Norton's corruption, and reunites with Ellis Boyd 'Red'
    Redding in Zihuatanejo, as Andy Dufresne had planned. Brooks Hatlen struggles
    with life outside of prison.
- movie_title: The Godfather
  movie_year: '1972'
  tmdb_movie_id: 238
  imdb_id: tt0068646
  character_profile: Don Vito Corleone is the patriarch of a powerful Mafia family
    in New York City. A Sicilian immigrant, he built his empire through shrewd business
    dealings and ruthless enforcement of loyalty. He's a complex figure, capable of
    great kindness to his family but equally willing to order violence against those
    who threaten them. Michael Corleone, his youngest son, initially rejects the family
    business but is drawn into it after an assassination attempt on his father.  He
    transforms from a decorated war hero to a cold and calculating successor, ultimately
    surpassing his father in power and ruthlessness. Sonny Corleone, the eldest son,
    is impulsive and hot-headed, often clashing with his father's more measured approach.
    Fredo Corleone, the middle son, struggles with feelings of inadequacy and betrayal,
    making him vulnerable to manipulation. Tom Hagen, the family's consigliere, provides
    legal and strategic advice, navigating complex situations with intelligence and
    discretion.
