    disappointment while others are highly enthusiastic. Common praise centers on
    the film's beautiful animation, characters, and emotional impact, describing it
    as a 'crowd-pleaser.' The film is also lauded for its blend of romance and fantasy.
    Some reviewers acknowledge the familiar body-swap concept, comparing it to other
    works like 'Freaky Friday' and 'The Lake House,' but highlight the film's effective
    execution. One review found the film underwhelming.
  plot_with_character_constraints_and_relations: Taki Tachibana (voice), a Tokyo high
    school student, and Mitsuha Miyamizu (voice), a girl from a rural town, inexplicably
    begin swapping bodies. This phenomenon leads to a series of comical and confusing
    situations as Taki Tachibana (voice) and Mitsuha Miyamizu (voice) try to navigate
    each other's lives. Taki Tachibana (voice) confides in his friends Tsukasa Fujii
    (voice) and Shinta Takagi (voice), while Mitsuha Miyamizu (voice) relies on her
    friends Katsuhiko Teshigawara (voice) and Sayaka Natori (voice) for support. Mitsuha
    Miyamizu (voice)'s younger sister, Yotsuha Miyamizu (voice), and her grandmother,
    Hitoha Miyamizu (voice), are also key figures in her life, connected to the family's
    traditions. As they continue to swap, Taki Tachibana (voice) and Mitsuha Miyamizu
    (voice) start to develop feelings for each other. They leave notes and try to
    communicate, forming a deep romantic connection. However, the body-swapping stops
    abruptly, and Taki Tachibana (voice) struggles to remember Mitsuha Miyamizu (voice).
    Taki, along with Tsukasa Fujii (voice) and Shinta Takagi (voice), embarks on a
    journey to find her. During his search, Taki Tachibana (voice) learns that Mitsuha
    Miyamizu (voice)'s town was destroyed by a comet three years prior. He discovers
    that their timelines were out of sync. Through a final act of connection, Taki
    Tachibana (voice) attempts to save Mitsuha Miyamizu (voice) and her town. The
    memory of Futaha Miyamizu (voice) is also a factor. Though separated by time,
    they eventually meet again, recognizing each other, and the romantic connection
    they formed.
