  tmdb_user_review_summary: User reviews for "Parasite" present a mixed reception.
    Some reviewers highly praise the film, highlighting its engrossing style, dark
    humor, and exploration of class warfare. These positive reviews emphasize the
    film's ability to challenge societal structures and its entertainment value. Conversely,
    other reviews express strong criticism, labeling the film as overrated and drawing
    comparisons to other movies, particularly Tamil cinema, suggesting a lack of originality
    in plot elements. These negative reviews question the high acclaim the film has
    received. The plot, involving a poor family infiltrating a wealthy household,
    is acknowledged, but the overall sentiment is divided between enthusiastic endorsement
    and strong disapproval.
  plot_with_character_constraints_and_relations: 'The Kim family, led by Kim Ki-taek
    and his wife Chung-sook, struggle with poverty. Ki-woo, the son of Kim Ki-taek,
    gets a tutoring job for Da-hye, the daughter of Park Dong-ik and Yeon-kyo, thanks
    to a recommendation from Min-hyuk. Ki-woo''s sister, Ki-jung, cleverly secures
    a position as an art therapist for Da-song, Park Dong-ik''s son. Kim Ki-taek then
    becomes the driver for Park Dong-ik, replacing the previous Driver Yoon.

    The Kim family systematically infiltrates the Park household, with Chung-sook
    eventually taking over the role of the Southeast Asian Housekeeper. Their deceitful
    plan is threatened when Moon-gwang, the former housekeeper, returns, revealing
    a secret about her husband, Geun-se, who is hiding in a bunker beneath the house.

    A confrontation ensues, exposing the Kims'' scheme. Geun-se emerges, leading to
    a violent struggle during Da-song''s birthday party. Park Dong-ik is shocked by
    the smell of the people in the house. Ki-jung is killed. Kim Ki-taek, witnessing
    the chaos, stabs Park Dong-ik after he is focused on saving Da-song. In the aftermath,
    Kim Ki-taek disappears, hiding in the bunker, while Ki-woo vows to earn enough
    money to buy the house and free his father.'
